syntax = "proto3";
package coolcinema.gateway.http;
option go_package = "coolcinema/gateway/http";

// Используем вендорные аннотации из пакета contracts
import "google/api/annotations.proto";

service GatewayApi {
  // POST /buy-ticket
  rpc BuyTicket (BuyTicketRequest) returns (BuyTicketResponse) {
    option (google.api.http) = {
      post: "/v1/buy-ticket"
      body: "*"
    };
  }
}

message BuyTicketRequest {
  string user_id = 1;
  string showtime_id = 2;
}

message BuyTicketResponse {
  bool success = 1;
  string ticket_id = 2;
  double price = 3;
}
